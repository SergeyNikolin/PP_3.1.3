<!DOCTYPE html>
<html lang="en" xml:lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>User List</title>
</head>
<body>
<h1>User List</h1>

<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>LastName</th>
        <th>Age</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.id}"></td>
        <td th:text="${user.name}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.age}"></td>
        <td>
            <a th:href="@{'/admin/edit/' + ${user.id}}">Edit</a>
            <a th:href="@{'/admin/delete/' + ${user.id}}">Delete</a>
        </td>
    </tr>
    </tbody>
</table>

<a th:href="@{'/admin/add/'}">Add User</a>
<a th:href="@{'/user'}">Profile</a>
<a th:href="@{'/logout'}">Logout</a>
</body>
</html>
